      const canvas = document.getElementById("starfield");
      const ctx = canvas.getContext("2d");
      const config = {
        minSize: 0.5,
        maxSize: 1.5,
        minSpeed: 4,
        maxSpeed: 20,
        density: 0.00016,
      };

      let stars = [];
      let width = 0;
      let height = 0;
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      let lastTime = performance.now();
      let attractor = null;

      try {
        if (document.body.dataset.starAttractor) {
          attractor = JSON.parse(document.body.dataset.starAttractor);
        }
      } catch {
        attractor = null;
      }

      function rand(min, max) {
        return min + Math.random() * (max - min);
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        const targetCount = Math.max(60, Math.min(260, Math.floor(width * height * config.density)));
        stars = new Array(targetCount).fill(0).map(() => ({
          xNorm: rand(0, 1),
          y: rand(0, height),
          size: rand(config.minSize, config.maxSize),
          speed: rand(config.minSpeed, config.maxSpeed),
          baseOpacity: rand(0.25, 0.75),
          twinkleAmp: rand(0.12, 0.35),
          twinkleRate: rand(0.0006, 0.0022),
          phase: rand(0, Math.PI * 2),
        }));
      }

      function getStarColor(opacity) {
        return `rgba(255, 255, 255, ${opacity})`;
      }

      function update(now) {
        const dt = Math.min(0.05, (now - lastTime) / 1000);
        lastTime = now;
        ctx.clearRect(0, 0, width, height);

        const hasAttractor = attractor && typeof attractor.x === "number" && typeof attractor.y === "number";
        const attractorX = hasAttractor ? attractor.x * width : 0;
        const attractorY = hasAttractor ? attractor.y * height : 0;
        const radius = hasAttractor ? (attractor.radius || 160) : 0;
        const strength = hasAttractor ? (attractor.strength || 6) : 0;

        for (const star of stars) {
          star.y = (star.y + star.speed * dt) % height;
          let x = star.xNorm * width;

          if (hasAttractor) {
            const dx = attractorX - x;
            const dy = attractorY - star.y;
            const dist = Math.hypot(dx, dy);
            if (dist > 0 && dist < radius) {
              const pull = (1 - dist / radius) * strength * 0.016;
              x += (dx / dist) * pull;
              x = (x + width) % width;
              star.xNorm = x / width;
            }
          }

          const twinkle = star.baseOpacity + star.twinkleAmp * Math.sin(now * star.twinkleRate + star.phase);
          ctx.fillStyle = getStarColor(Math.max(0.05, Math.min(1, twinkle)));
          ctx.beginPath();
          ctx.arc(x, star.y, star.size, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(update);
      }

      resize();
      requestAnimationFrame(update);

      window.addEventListener("resize", resize);
    </script> </body> </html>
